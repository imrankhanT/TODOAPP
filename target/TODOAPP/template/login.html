<div class="div1" layout="row" layout-align="center center">


	<md-content flex="35" layout-padding="layout-padding"> <md-card>

	<md-toolbar>
	<div class="md-toolbar-tools" style="background-color: white;">
		<h2>
			<span style="color: black;">Sigin To Continue</span>
		</h2>
	</div>
	</md-toolbar>

	<form name="myForm">
		<md-input-container class="md-block"> <label>Email</label>
		<input type="email" name="email" ng-model="user.email" required></input>
		<div ng-messages="myForm.email.$error">
			<div ng-message="required">Please! Enter The Email</div>
			<div ng-message="email">Please! Enter The Valid Email Adress</div>
		</div>
		</md-input-container>

		<md-input-container class="md-block"> <label>Password</label>
		<input type="password" name="password" ng-model="user.password" required></input>
		<div ng-messages="myForm.password.$error">
			<div ng-message="required">Please! Enter The Password</div>
		</div>
		<div style="margin-top: 50px;">
			<a href="email.html">forgot password?</a> 
			<a id="NR" href="#!/register">New Register?</a>
		</div>
		</md-input-container>

		    <md-button class="md-primary"
			style="background-color:#1647aa;color:white;" ng-click="loginUser()">SignIn</md-button>

            <md-input-container class="md-block">
		    <button style="align:center;background-color:#3B5998;width:100%;height:5%;"><a style="text-decoration:none;color:white" href="facebookLogin">Login with Facebook</a></button> 

		 	<button style="align:center;background-color:#d62d20;width:100%;height:5%;"><a style="text-decoration:none;color:white;" href="googleLogin">Login with Google</a></button> 
			</md-input-container>
		
			
	</form>
	</md-card> 
	</md-content>

</div>
