<md-toolbar>
	<div class="md-toolbar-tools" ng-style="{'background-color':navBarColor}">
		<md-button class="md-icon-button" aria-label="Side Panel"
			style="color:black;" ng-click="openLeftMenu()">
			 <md-tooltip md-direction="bottom">Main Menu</md-tooltip>
			 <md-icon
			md-svg-icon="images/icon/menu.svg"></md-icon> </md-button>
		<div flex="5"></div>
		<h2 md-truncate flex>Google Keep</h2>

		<div flex="50" layout-align="start center" style="margin: 100px;">
		<md-autocomplete ng-click="searchFun()" md-no-cache="true" md-selected-item="selectedItem"
		md-items="item in items" md-search-text="searchText"
		md-svg-icon="images/icon/search.svg" md-item-text="item.display" placeholder="Search here">
		</div>
			
		<md-button ng-click="changeView()" ng-show="view"
			class="md-icon-button" aria-label="list"> <md-icon
			md-svg-icon="images/icon/list.svg"></md-icon> </md-button>

		<md-button ng-click="changeView()" ng-hide="view"
			class="md-icon-button" aria-label="grid"> <md-icon
			md-svg-icon="images/icon/grid.svg"></md-icon> </md-button>
			
			
		   <md-menu-bar>
           <md-menu>
           
           <button ng-click="$mdMenu.open()">
            <md-tooltip style="height:65px;" md-direction="bottom">
            User Account:
            <br>
            {{user.name}}
            <br>
            {{user.email}}
            </md-tooltip>
           <md-icon>
           <img ng-src={{user.profilePic}} style="border-radius : 45px;max-width:150%" ></img>
           </md-icon>
           </button>
           <md-menu-content>
           <div>
           <img ng-src={{user.profilePic}} style="border-radius : 155px;max-width:20%" layout-padding></img>
           <div style="margin-top:-50px;">
           <div align="center">{{user.name}}</div>
           <div align="center">{{user.email}}</div>
           </div>
           </div>
         
           <md-menu-divider></md-menu-divider>
               <md-button ng-click="logout()"> 
                Logout
                </md-button>
                 </md-menu-content>
			</md-icon> 
              
               </md-menu>
               </md-menu-bar>
	</div>
	</md-toolbar>
