<body ng-controller="loginController" layout="row" layout-align="center center">


    <md-content flex="35" layout-padding="layout-padding">
        <md-card>

            <md-toolbar>
                <div class="md-toolbar-tools" style="background-color:white;">
                    <h2>
                        <span style="color:black;">Sigin To Continue</span>
                    </h2>
                </div>
            </md-toolbar>

            <form name="myForm">
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="email" name="email" ng-model="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required></input>
                    <div ng-messages="myForm.email.$error">
                        <div ng-message="required">Please! Enter The Email</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="password" required></input>
                    <div ng-messages="myForm.password.$error">
                        <div ng-message="required">Please! Enter The Password</div>
                    </div>
                    <div style="margin-top: 50px;">
                        <a href="#">forgot password?</a>
                        <a id="NR" href="#">New Register?</ah>
                    </div>
                </md-input-container>

                <md-button class="md-primary" style="background-color:#1647aa;color:white;" layout-align="center center">SignIn</md-button>

                <md-input-container class="md-block">
                    <md-button class="md-primary" style="background-color:#1647aa;color:white;text-transform: lowercase;" layout-align="center center">facebook login</md-button>
                    <md-button class="md-primary" style="background-color:#F41D1D;color:white;margin-left:180px;text-transform: lowercase;" layout-align="center center">google login</md-button>
                </md-input-container>
            </form>
        </md-card>
    </md-content>

</body>

</html>
