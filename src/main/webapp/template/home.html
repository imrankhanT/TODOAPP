<div layout="column" layout-fill>
	<md-toolbar>

	<div class="md-toolbar-tools" style="background-color: #fb0;">
		<md-button class="md-icon-button" aria-label="Menu"
			style="color:black;" ng-click="openLeftMenu()"> <md-icon
			md-svg-icon="images/icon/menu.svg"></md-icon> </md-button>
		<div flex="5"></div>
		<h2 md-truncate flex>Google Keep</h2>

		<div flex="50" layout-align="start center" style="margin: 120px;">
			<md-autocomplete  md-no-cache="true" md-selected-item="selectedItem"
				md-items="item in items" md-search-text="searchText"
				md-svg-icon="images/icon/search.svg" md-item-text="item.display" placeholder="Search here">
		</div>
		 
		    <div>
		    <md-button class="md-icon-button test-tooltip" aria-label="Menu"
			style="color:black;"> 
			<md-icon md-svg-icon="images/icon/list.svg">
			</md-icon> 
			</md-button>
		    </div>
		    <md-button class="md-icon-button" aria-label="Logout"
			style="color:black;" ng-click="logout()">
			 <md-icon
			md-svg-icon="images/icon/logout.svg">
			</md-icon> 
			</md-button>
	</div>
	</md-toolbar>

	<div class="container" layout="row" flex>
		<md-sidenav id="left" md-is-locked-open="true" md-disable-backdrop class="md-whiteframe-5dp"> 
	    <md-list>
		<md-list-item>
		<md-button> 
		<md-icon md-svg-icon="images/icon/notes.svg" class="avatar">
		</md-icon> 
		Notes 
		</md-button>
		</md-list-item> 
		</md-list> 
		
		<md-list> 
		<md-list-item> 
		<md-button>
		<md-icon md-svg-icon="images/icon/reminder.svg" class="avatar">
		</md-icon>
		Reminder </md-button> 
		</md-list-item> 
		</md-list> 
		
		<md-list> 
		<md-list-item> 
		<md-button>
		<md-icon md-svg-icon="images/icon/archive.svg" class="avatar">
		</md-icon>
		<a ui-sref="archive">Archive</a> 
		</md-button> 
		</md-list-item> 
		</md-list> 
		
		<md-list> 
		<md-list-item> 
		<md-button>
		<md-icon md-svg-icon="images/icon/trash.svg" class="avatar">
		</md-icon>
		<a ui-sref="trash">Trash </a>
		</md-button> 
		</md-list-item> 
		</md-list> 
			
		<md-list> 
		<md-list-item> 
		<md-button>
		<md-icon md-svg-icon="images/icon/label.svg" class="avatar">
		</md-icon>
		Create New Label
		</md-button> 
		</md-list-item> 
		</md-list> 
		</md-sidenav>

		<div flex="10"></div>
		<div>
			<md-card layout="row" layout-align="center center">
			<form>
				<md-input-container layout="row" flex> <input
					ng-model="notes.title" style="border: 0px;" placeholder="Title"
					layout="column"> </md-input-container>

				<md-input-container> <textarea
					ng-model="notes.description" style="border: 0px;"
					placeholder="Take a notes" layout="column"></textarea> </md-input-container>

				<md-button style="color:black;" layout-align="center center"
					ng-click="addNotes()">Done</md-button>
		<div>			
	  <md-list>
	  <md-list-item>
      <md-button class="md-icon-button test-tooltip" aria-label="Reminder">
      <md-tooltip md-direction="bottom">remind me</md-tooltip>
      <md-icon md-svg-src="images/icon/reminder.svg" style="width: 24px; height: 24px">
      </md-icon>
      </md-button>
      
      <md-button class="md-icon-button test-tooltip" aria-label="Collaborator">
      <md-tooltip md-direction="bottom">collaborator</md-tooltip>
      <md-icon md-svg-src="images/icon/collaborator.svg" style="width: 24px; height: 24px">
      </md-icon>
      </md-button>
      
      <md-button class="md-icon-button test-tooltip" aria-label="Archive">
      <md-tooltip md-direction="bottom">archive</md-tooltip>
      <md-icon md-svg-src="images/icon/archive.svg" style="width: 24px; height: 24px">
      </md-icon>
      </md-button>
      
      <md-button class="md-icon-button test-tooltip" aria-label="Add Images">
      <md-tooltip md-direction="bottom">Add Images</md-tooltip>
      <md-icon  md-svg-src="images/icon/photo.svg" style="width: 24px; height: 24px">
      </md-icon>
      </md-button>
     
			  <md-menu>
			      <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-mouseenter="$mdMenu.open()">
			        <md-icon md-menu-origin md-svg-src="images/icon/more.svg" style="width: 24px; height: 24px"></md-icon>
			      </md-button>
			      <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
			        <md-menu-item ng-repeat="item in ['Delete','Add Label', 'Make Copy']">
			          <md-button>
			             {{item}}
			          </md-button>
			        </md-menu-item>
			      </md-menu-content>
			    </md-menu>
		    </div>
            </md-list-item> 
		    </md-list>
		    </div> 
			</form>
			</md-card>
			
	 	        <div flex="25" style="margin:40px;">
			    <md-card layout-align="center center" ng-repeat="data in data | filter :{trash :false} | filter :{archive:false}" style="height: 30%;width:90%">
				<md-input-container layout="row" flex layout="row"> 
				<div layout="column">{{data.title}}</div>
				</md-input-container>

				<md-input-container layout="row" flex layout="row"> 
				<div layout="column">{{data.description}}</div>
			    </md-input-container>
			   
			   <div role="toolbar" layout="row" layout-align="start end">
			   <md-button class="md-icon-button test-tooltip" aria-label="Reminder">
               <md-tooltip md-direction="bottom">remind me</md-tooltip>
               <md-icon md-svg-src="images/icon/reminder.svg" style="width: 24px; height: 24px">
               </md-icon>
               </md-button>
              
               <md-button class="md-icon-button test-tooltip" aria-label="Reminder">
               <md-tooltip md-direction="bottom">collaborator</md-tooltip>
               <md-icon md-svg-src="images/icon/collaborator.svg" style="width: 24px; height: 24px">
               </md-icon>
               </md-button>
      
               <md-button class="md-icon-button test-tooltip" aria-label="Archive" ng-click="archive(data)">
               <md-tooltip md-direction="bottom">archive</md-tooltip>
               <md-icon md-svg-src="images/icon/archive.svg" style="width: 24px; height: 24px">
               </md-icon>
               </md-button>
      
               <md-button class="md-icon-button test-tooltip" aria-label="Add Images">
               <md-tooltip md-direction="bottom">Add Images</md-tooltip>
               <md-icon  md-svg-src="images/icon/photo.svg" style="width: 24px; height: 24px">
               </md-icon>
               </md-button>
     
     
			       <md-menu>
			      <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-mouseenter="$mdMenu.open()">
			        <md-icon md-menu-origin md-svg-src="images/icon/more.svg" style="width: 24px; height: 24px"></md-icon>
			      </md-button>
			      <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
			        <md-menu-item >
			          <md-button ng-click="deleteNotes(data)">
			            Delete
			          </md-button>
			        </md-menu-item>
			        
			        <md-menu-item >
			          <md-button ng-click="">
			            Add Label
			          </md-button>
			        </md-menu-item>
			        
			        <md-menu-item >
			          <md-button ng-click="">
			            Make Copy
			          </md-button>
			        </md-menu-item>
			        
			      </md-menu-content>
			    </md-menu>
			  
              <!--  <md-menu>
	               <button class="md-raised md-default" ng-click="$mdOpenMenu()">
	               <md-tooltip md-direction="bottom">more</md-tooltip>
	               <md-icon md-svg-src="images/icon/more.svg" style="width: 24px; height: 24px"></md-icon>
               </button>
	               <md-menu-content>           
		               <md-menu-item>
		                   <md-button ng-click="deleteNotes(data)">Delete Note</md-button>
		              </md-menu-item>
		               <md-menu-item>
			               <md-button ng-click="">Add Label</md-button>
		               </md-menu-item>
		               <md-menu-item>
			               <md-button ng-click="">Make a copy</md-button>
		               </md-menu-item>           
	               </md-menu-content>
               </md-menu>    -->
              
		       </div>
               
		       </md-list>
		       </div> 
               <div>
       </md-card>
</div>
</div>
